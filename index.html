<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- leaflet js map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>


  <!-- css -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="main-section">

  <!-- header -->
  <header class="header-section">
    <h1>IP Address Tracker</h1>
    <form method="get" class="search-form">
      <input type="text" placeholder="Search for any IP address or domain" required class="input-search">
      <button type="submit" >
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </form>
  </header>


  <section class="localisation-information">

    <article class="ip-adress">
      <h2 class="ip-title">
        IP Address
      </h2>
      <p class="ip-coord">
        192.212.174.101
      </p>
    </article>

    <hr>

    <article class="localisation">
      <h2 class="localisation-title">
        localisation
      </h2>
      <p class="localisation-coord">
        Brooklyn, NY 10001
      </p>
    </article>

    <hr>

    <article class="timezone">
      <h2 class="timezone-title">
        Timezone
      </h2>
      <p class="timezone-coord">
        UTC-05:00
      </p>
    </article>
    
    <hr>

    <article class="isp">
      <h2 class="isp-title">
        ISP
      </h2>
      <p class="isp-coord">
        SpaceX<br>
        Starlink
      </p>
    </article>

  </section>

  <section class="map-section">
    <div id="map"></div>

  </section>

</main>


  <!-- 

  

  IP Address
  localisation
  Timezone
    UTC 
  ISP -->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Dev</a>.
  </footer>


</body>

 <script src="app.js"></script>
</html>
